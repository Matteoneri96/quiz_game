<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <div>Game Timer: <span class="timer"></span></div>
    </div>


    <div id="bingo" class="header">
        <h1>Hi There, welcome to my Quiz Game</h1>
        <p>Directions: To start the game click on the START button!</p>
        <button id="start">Start</button>
    </div>
    <div id="test" class="hide">
        <h1 id="title">Hi Im the First question content</h1>
        <div class="button-container">
            <button id="one">one</button>
            <button id="two">two</button>
            <button id="three">three</button>
            <button id="four">four</button>
        </div>
    </div>
    <div id="highscores" class="hide">
        <h1>Highscores</h1>
        <h3>Your Score: <span id="showScore"></span></h3>
    
        <input type="text" name="initials" id="initials" placeholder="Enter Your Initials">
        <button id="submit">Enter</button>
    
    </div>
    <div id="four" class="hide">
        <h1>Hi Im the third question content content</h1>
    </div>

    <script src="./script.js"></script>
</body>
</html>
